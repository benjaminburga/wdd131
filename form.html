<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <div class="container">
        <form>
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name">
                <option value="">Choose a Product ...</option>
                <option value="">Bread</option>
                <option value="">Milk</option>
                <option value="">yogurt</option>
            </select>

            <div class="rating">
                <p>Overall Rating</p>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★★★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★★★★</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★★★★★</label>
            </div>

            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date">

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <input type="checkbox" id="durability" name="features" value="durability">
                <label for="durability">Durability</label><br>
                <input type="checkbox" id="ease" name="features" value="ease">
                <label for="ease">Ease of Use</label><br>
                <input type="checkbox" id="performance" name="features" value="performance">
                <label for="performance">Performance</label><br>
                <input type="checkbox" id="design" name="features" value="design">
                <label for="design">Design</label>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">

            <button type="submit">Post Review</button>
        </form>
       
    </div>
    <footer>
        <p>&copy; <span id="current-year"></span> ✌️ Benjamin Burga  ✌️ Peru</p>
        <p id="last-modified"></p>
    </footer>
</body>
</html>
